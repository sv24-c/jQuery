<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery web page</title>
    <link rel="stylesheet" href="../style.css">
    <!--<script src="/usr/share/transmission/web/javascript/jquery/jquery.min.js"></script>-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>


    <script>
        $(document).ready(function(){
            $("h1").css("color", "#008000");
            //alert("Hello World");
        });
    </script>

    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("#s").text("Hello ");
            });
        });
    </script>

    <script>
        $(document).ready(function () {
           $("#mark").css("background","yellow");
        });
    </script>

    <script>
        $(document).ready(function () {
           $(".mark").css("background", "blue");
        });
    </script>

    <script>
        $(document).ready(function () {
           $('input[type="text"]').css("background", "yellow");
        });
    </script>
</head>
<body>

    <h1>Hello World!</h1>
    <p id="s">this is p tag inside the jquery elements that we are added.</p>
    <button type="button">Replace Text</button>
    <p id="mark">This is p tag</p>
    <p class="mark">P tag</p>

    <form>
        <label>Name: <input type="text"></label>
        <label>Password: <input type="password"></label>
        <input type="submit" value="Sign In">
    </form>
</body>
</html>
