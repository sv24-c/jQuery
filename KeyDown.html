<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <style>
        p{
            display: none;
            background: lightpink;
            padding: 20px;
        }
    </style>

    <script>

        $(document).ready(function () {
            var i=0;
           $('input[type="text"]').keydown(function () {
               $("span").text(i+=1);
               $("p").show().fadeOut();
           });

        });
    </script>
</head>
<body>
    <input type="text">
    <div>KeyDown: <span>0</span></div>
    <p>KeyDown is Triggered</p>

</body>
</html>
