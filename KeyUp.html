<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        p{
            padding: 25px;
            display: none;
            background: lightcyan;
        }
    </style>

    <script>
        $(document).ready(function () {
           var i=0;
           $('input[type="text"]').keyup(function () {
                $("span").text(i+=1);
                $("p").show().fadeOut();
           });
        });
    </script>
</head>
<body>

    <input type="text">
    <div> KeyUp: <span>0</span></div>
    <p>KeyUp is triggered</p>
</body>
</html>
