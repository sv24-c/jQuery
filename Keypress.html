<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <style>
        p{
            padding: 15px;
            display: none;
            background: lightskyblue;
        }
    </style>

    <script>
        $(document).ready(function () {
           var i=0;
           $('input[type="text"]').keypress(function () {
              $("span").text(i+=1);
              $("p").show().fadeOut();
           });
        });
    </script>
</head>
<body>

    <input type="text">
    <div>KeyPress: <span>0</span></div>

    <p>KeyPress is triggered</p>
</body>
</html>
