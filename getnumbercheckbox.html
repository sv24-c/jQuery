<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get Checked Number </title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        .clr{
            background-color: #bead18;
        }
    </style>
    <script>
        $(document).ready(function () {
            var sl = $("li").slice(1,3);
            console.log($(sl).eq(0).text());
            $.each(sl,function(i,value){
                alert($(value).text());
            });
            console.log(sl);

        });
    </script>
</head>
<body>
    <ul>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
        <li>Fourth</li>
        <li>Fiveth</li>
    </ul>
</body>
</html>
